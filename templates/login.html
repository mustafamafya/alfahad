
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تسجيل الدخول</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4 rounded" style="max-width: 400px; width: 100%;">
      <h2 class="text-center mb-4 text-primary">🔐 تسجيل الدخول</h2>

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}

      <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">اسم المستخدم</label>
          <input type="text" name="username" id="username" class="form-control" placeholder="ادخل اسم المستخدم" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">كلمة المرور</label>
          <input type="password" name="password" id="password" class="form-control" placeholder="ادخل كلمة المرور" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">تسجيل الدخول</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
